<!DOCTYPE html>
<html>
  <head>
    <title>Future job predictor</title>
    <style>
      body {
        font-family: arial, sans-serif;
        color: white;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        align-items: center;
        justify-content: center;
        height: 100vh;
        display: flex;
      }
      .container {
        background: rgba(0, 0, 0, 7);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 3);
      }
      h1 {

      }
      input {

        text-align: center;
        border-radius: 8px;
        border: none;
        width: 90%;

      }
      button {
        padding: 10px 20px;

        color: white;
        border: none;

        border: 2px solid;

        border-radius: 20px;
        padding: 24px;
        margin: 24px;
        background-color: #05313d;
        color: antiquewhite;
        align-items: center;
      }

</html>
